<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Entrar - IFSP - Pirituba</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/disabling.js"></script>
    <style>
        .center-text {
            text-align: center;
        }
        .remove-margin {
            margin: 0;
        }
    </style>
</head>
<body>
  
    <header id="cabecalho">
        <nav>
            <object width="100%" height="200px" data="menu.html"></object>
        </nav>    
    </header>
  
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="text-center">
                        <img src="Imagens/ifsp.png" alt="Logo" class="img-fluid mb-3" width="100">
                        <h2>Faça login</h2>
                    </div>
                    <form>
                        <div class="mb-0">
                            <input type="email" class="form-control remove-margin" id="email" placeholder="Seu email" required>
                        </div>
                        <div class="mb-0">
                            <input type="password" class="form-control remove-margin" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="mb-3 form-check center-text">
                            <input type="checkbox" class="form-check-input" id="lembrar">
                            <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                        </div>
                        <div class="mb-3 center-text">
                            <a href="#">Esqueci a senha</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3 center-text">© 2020</p>
                </div>
            </div>
        </div>
    </main>
  
    <footer>     
        <object width="100%" height="200px" data="rodape.html"></object>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
